!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Intro a Boostrap 5.0</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark nav-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Introduccion a Bootstrap</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <main>
        <form class="container col-4 mt-3 border rounded shadow p-4">
            <div class="d-flex justify-content-between pb-3 mb-3 border-bottom">
                <h3>Acceso</h3>
                <button class="btn btn-outline-primary">Registro</button>
            </div>
            <!-- <div class="mb-3">

                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
           
            </div>
             -->
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">
                    <span class="material-icons">
                        person
                        </span>
                </span>
                <input type="text" class="form-control" placeholder="test@test.com" aria-describedby="addon-wrapping">
            </div>

            <div class="input-group flex-nowrap pt-3">
                <span class="input-group-text" id="addon-wrapping">
                    <span class="material-icons">
                        key
                        </span>
                </span>
                <input type="password" class="form-control" placeholder="password" id="exampleInputPassword1">
            </div>
            
            <div class="mb-3 form-check pt-3">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Recordarme</label>
            </div>

            <div class="d-flex justify-content-between pb-3">
                <button type="submit" class="btn btn-primary w-50">Acceso</button>
                <a href="#" class="text-decoration-none fw-bold">¿Olvidó su contraseña?</a>
            </div>
            
        </form>
    </main>

    <footer class="fixed-bottom d-flex justify-content-center text-white py-3 footer-custom ">
        <span class="fs-4">Todos los derechos reservados | <span class = "fw-bold text-uppercase"> © Victor Manuel Reyes Ceron</span> </span>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
